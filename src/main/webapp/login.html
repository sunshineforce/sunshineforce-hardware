<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>探针管理系统-登录</title>
    <link rel="stylesheet" type="text/css" href="views/css/login.css">
    <script type="text/javascript" src="views/js/jquery.min.js"/>
</head>
<body>
<div class="login-card">
    <h1>Log-in</h1><br>
    <form>
        <input type="text" name="user" placeholder="请输入用户名">
        <input type="password" name="pass" placeholder="请输入密码">
        <input type="submit" name="login" class="login login-submit" value="登录">
    </form>
</div>
</body>

<script type="text/javascript">
    $(document).ready(function(){

    })

    function doLogin() {
        alert(1111);
        var username = $("#username").val();
        var password = $("#password").val();
        if(username=='' || password==''){
            $('.tip').show();
            return false;
        }

        $.ajax({
            type:"post",
            url:'/user/login',
            dataType: 'json',
            contentType:"application/json",
            cache : false,
            data: { username: username, password: password },
            success: function (res) { //登录成功后返回的数据
                //根据返回值进行状态显示
                if (res.code==200) {
                    window.location.href = "views/html/index.html";
                }
                else {
                    alert("用户名或密码错误！");
                }
            }
        });
    }
</script>

</html>
